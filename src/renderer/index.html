<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ODT to Hancom Converter</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>ODT → Hancom Converter</h1>
      <section class="status" id="env-status"></section>
      <form id="convert-form">
        <div class="field">
          <label for="source-path">ODT file</label>
          <div class="file-input">
            <input type="text" id="source-path" readonly placeholder="Select an ODT document" />
            <button type="button" id="browse-source">Browse…</button>
          </div>
        </div>
        <div class="field">
          <label for="format">Target format</label>
          <select id="format">
            <option value="hwp">.hwp</option>
            <option value="hwpx">.hwpx</option>
          </select>
        </div>
        <div class="actions">
          <button type="submit" id="convert-button">Convert</button>
        </div>
      </form>
      <section class="result" id="result"></section>
    </main>
    <script src="renderer.js"></script>
  </body>
</html>
